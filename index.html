<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapp</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/font.css">
</head>

<body>
    <navbar class="navbar">
        <div class="container">
            <div class="navbar__section">
                <div class="navbar__logo">
                    <!-- snapp icon -->
                    <img src="./images/snappTextLogo.svg" alt="snapp logo">
                </div>

                <ul class="navbar__links">
                    <li>
                        <span>سوپراپ اسنپ</span>
                    </li>
                    <li>
                        <span>ثبت نام راننده اسنپ</span>
                    </li>
                    <li>
                        <span>باشگاه رانندگان</span>
                    </li>
                    <li>
                        <span>پنل سازمانی</span>
                    </li>
                    <li>
                        <span>بلاگ</span>
                    </li>
                    <li>
                        <span>درباره اسنپ</span>
                    </li>
                </ul>
            </div>
        </div>
    </navbar>

    <div class="hero-section">
        <div class="hero-section__intro">
            <h3 class="hero-section__intro_tagline">تجربه‌ی زندگی راحت‌تر، سریع‌تر و به‌صرفه‌تر با سوپراپلیکیشن اسنپ!</h3>
            <p class="hero-section__intro_description">از درخواست خودرو گرفته تا سفارش غذا، خرید سوپرمارکتی، خرید بلیط سفر، رزرو هتل و... را میتوانید با اسنپ انجام دهید.</p>
            <form action="" class="hero-section__intro_sendlink">
                <div class="hero-section_sendlink_input">
                    <input type="text" placeholder="09xxxxx6789">
                    <div class="input__dot"></div>
                </div>
                <button type="submit">ارسال لینک</button>
            </form>
            <button class="hero-section__intro_gotowebapp">ورود به وب اپلیکیشن اسنپ</button>
        </div>
        <div class="hero-section__pic"></div>
    </div>
</body>

</html>
