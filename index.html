                <ul class="navbar__links">

            <form action="" class="hero-section__intro_sendlink">
                <div class="hero-section_sendlink_input">

                    <div class="input__dot"></div>
                </div>

            <button class="hero-section__intro_gotowebapp">ورود به وب اپلیکیشن اسنپ</button>
